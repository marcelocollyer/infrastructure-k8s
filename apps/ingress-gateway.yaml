apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: ingress-gateway
  namespace: apps
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: http2
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: microservice-a-virtualservice
  namespace: apps
spec:
  hosts:
  - "*"
  gateways:
  - ingressgateway
  http:
  - route:
    - destination:
        host: microservice-a
        port:
          number: 3000