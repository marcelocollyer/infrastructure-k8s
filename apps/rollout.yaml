apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: microservice-a
  namespace: apps
spec:
  replicas: 3
  selector:
    matchLabels:
      app: microservice-a
  template:
    metadata:
      labels:
        app: microservice-a
        version: v1
    spec:
      containers:
      - name: microservice-a
        image: marcelocollyer/microservice-a:v1
        ports:
        - containerPort: 3000
---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: microservice-b
  namespace: apps
spec:
  replicas: 3
  selector:
    matchLabels:
      app: microservice-b
  template:
    metadata:
      labels:
        app: microservice-b
        version: v1
    spec:
      containers:
      - name: microservice-b
        image: marcelocollyer/microservice-b:v1
        ports:
        - containerPort: 8080  
---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: microservice-c
  namespace: apps
spec:
  replicas: 3
  selector:
    matchLabels:
      app: microservice-c
  template:
    metadata:
      labels:
        app: microservice-c
        version: v1
    spec:
      containers:
      - name: microservice-c
        image: marcelocollyer/microservice-c:v1
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: microservice-a-stable
  namespace: apps
spec:
  selector:
    app: microservice-a
    version: v1
  ports:
  - port: 3000
    targetPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: microservice-b-stable
  namespace: apps
spec:
  selector:
    app: microservice-b
    version: v1
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: microservice-c-stable
  namespace: apps
spec:
  selector:
    app: microservice-c
    version: v1
  ports:
  - port: 8000
    targetPort: 8000